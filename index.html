<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据结构</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <style>
        html,body {
            user-select: none;
            margin: 0;
            padding: 0;
        }

        #container {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            background-image: url(./src/img/cover.jpg);
        }

        #options {
            position: absolute;
            bottom: 12%;
            font-size: 1.4vw;
            text-align: center;
        }

        #options>span {
            padding: 0 3em;
            display: block;
            transition: all 1s;
            color: rgb(207, 207, 207);
            cursor: pointer;
        }

        #options>span:hover {
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="options">
            <span onclick="window.location='./pages/start.html'">开始游戏</span>
            <span>选项设置</span>
            <span>关于</span>
            <span onclick="window.close()">退出游戏</span>
        </div>
    </div>
</body>

</html>
